<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Local Google Maps Clone</title>
        <meta name="description" content="Find nearby places of interest" />
        <meta name="keywords" content="local maps, google maps, apis, javascript, es6" />
        <meta name="author" content="ChidinmaKO" />
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Cormorant+SC:300,400">
        <link rel="stylesheet" type="text/css" href="dist/css/app.css" />
        <script src="dist/js/app.js"></script>
    </head>

  <body>
      <div class="wrapper">
          <div class="container">
              <h1>Local Google Maps</h1>
              <div class="inner">
                  <span class="smallText">Search for your places of interest!</span>
                  <input type="text" id="search" placeholder="Ex: Parks in Bos en Lommer" required>
                  <input type="button" id="button" value="GO">
              </div>
          </div>
          <div id="map"></div>
      </div>
      <script async defer 
        src = "https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDsZFC_iwuq_9-Gd2YMnwV9IpavnHuqthU&v=weekly&callback=initMap">
    </script>
  </body>
</html>
